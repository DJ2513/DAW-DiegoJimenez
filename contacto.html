<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame :)</title>
</head>
<body>
    <h1>Bienvenido a la Pagina para contactarme!</h1>
    <h2>Favor de completar todos los campos para poder contactarme.</h2>

    <form action="#" method="get">
      <fieldset>
        <legend>Campos a completar : </legend>
        <label for="name">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre">
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" placeholder="Numero">
        <label for="eMail">Mail</label>
        <input type="email" name="eMail" placeholder="E-mail">
        <label for="textArea">Dudas en especifico: </label>
        <textarea placeholder="Escribe lo que quieras."></textarea>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>

    <p>Para regresar a la pagina anterior <a href="page.html">Haga click aqu√≠</a></p>
</body>
</html>
